<!DOCTYPE html>
<html lang="en">
<head>
    <!--Basic page needs-->
    <meta charset="UTF-8">
    <title>PayPal Survey Form</title>
    <meta name="description" content="A survey form of PayPal users satisfaction.">
    <meta name="author" content="Manuel Salazar">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Other stuff-->
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Mulish" rel="stylesheet" type="text/css">

    <!--Favicon-->
    <link rel="icon" type="image/png" href="images/paypal-logo.png">
</head>
<body>
    <main>
        <!--Title and description-->
        <header>
            <h1 id="title" class="text-center">
                PayPal Survey Form
            </h1>
            <p id="description" class="text-center">
                Thank you for helping us improve our service
            </p>    
        </header>

        <!--Main Form-->
        <form id="survey-form">
            <!--Name label-->
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input 
                type="text"
                name="name"
                id="name"
                class="form-control"
                placeholder="Enter your name"
                required
                >
            </div>
            
            <!--Email label-->
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input 
                type="text"
                name="email"
                id="email"
                class="form-control"
                placeholder="Enter your email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                required
                >
            </div>
            
            <!--Age label-->
            <div class="form-group">
                <label id="number-label" for="number"
                  >Age<span class="clue">(optional)</span></label>
                <input
                  type="number"
                  name="age"
                  id="number"
                  min="10"
                  max="99"
                  class="form-control"
                  placeholder="Age"
                >
            </div> 
            
            <!--User Experience label-->
            <div class="form-group">
                <p>How would you describe your experience with our service?</p>
                <select id="dropdown" name="experience" class="form-control" required>
                  <option disabled selected value>Select your experience</option>
                  <option value="pretty-good">Pretty good</option>
                  <option value="good">Good</option>
                  <option value="decent">Decent</option>
                  <option value="bad">Bad</option>
                  <option value="pretty-bad">Pretty bad</option>
                </select>
            </div>

            <!--Recommend label-->
            <div class="form-group">
                <p>Would you recommend PayPal to a friend?</p>
                <label>
                  <input
                    name="user-recommend"
                    value="definitely"
                    type="radio"
                    class="input-radio"
                    checked
                  />Definitely</label
                >
                <label>
                  <input
                    name="user-recommend"
                    value="maybe"
                    type="radio"
                    class="input-radio"
                  />Maybe</label
                >
          
                <label
                  ><input
                    name="user-recommend"
                    value="not-sure"
                    type="radio"
                    class="input-radio"
                  />Not sure</label
                >
            </div>

            <!--Improved label-->
            <div class="form-group">
              <p>
                What would you like to see improved?
                <span class="clue">(Check all that apply)</span>
              </p>
          
              <label
                ><input
                  name="prefer"
                  value="page"
                  type="checkbox"
                  class="input-checkbox"
                />Page</label
              >
              <label>
                <input
                  name="prefer"
                  value="app"
                  type="checkbox"
                  class="input-checkbox"
                />App</label
                >
              <label
                ><input
                  name="prefer"
                  value="platform"
                  type="checkbox"
                  class="input-checkbox"
                 />Platform</label
                >
              <label
                ><input
                  name="prefer"
                  value="service"
                  type="checkbox"
                  class="input-checkbox"
                />Service</label
              >
              <label
                ><input
                  name="prefer"
                  value="fees"
                  type="checkbox"
                   class="input-checkbox"
                />Fees</label
              >
            </div> 
            
            <!--Suggestion label-->
            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea
                  id="comments"
                  class="input-textarea"
                  name="comment"
                  placeholder="Enter your comment here..."
                ></textarea>
            </div>

            <!--Button-->
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                  Submit
                </button>
            </div>
        </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
